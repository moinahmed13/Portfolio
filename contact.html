<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="nav">
          <div class="cc">
            <a class="c" href="index.html">HOME</a>
          </div>
          <div class="cc">
            <a class="c" href="#">SERVICES</a>
          </div>
          <div class="cc">
            <a class="c" href="#">PROJECTS</a>
          </div>
          <div class="cc">
            <a class="c" href="about.html">ABOUT</a>
          </div>
        </div>
      </div>
      <div class="main-wrapper">
        <div class="img-wrapper">
          <img src="IT user.png" alt="it user" />
          <p>
            Looking for more information or want to try one of our paid plans?
            Submit your information and our representative will follow up with
            you as soon as possible. Have a simple question?
          </p>
          <a class="link" href="#">Check out our FAQ.</a>
        </div>
        <div class="form">
          <div class="heading">
            <p class="h1">Talk with our sales team</p>
          </div>
          <div class="search-eingines">
            <div class="search">
              <div class="indivisual">
                <label for="">First Name</label>
                <input placeholder="e.g.,Moin" class="eingines" type="text" />
              </div>
              <div class="indivisual">
                <label for="">Last Name</label>
                <input placeholder="Ahmed" class="eingines" type="text" />
              </div>
            </div>
            <div class="search">
              <div class="indivisual">
                <label for="">Company Email</label>
                <input
                  placeholder="name@company.com"
                  class="eingines"
                  type="text"
                />
              </div>
              <div class="indivisual">
                <label for="">Phone Number</label>
                <input
                  placeholder="+49 17636591567"
                  class="eingines"
                  type="text"
                />
              </div>
            </div>
            <div class="search">
              <div class="indivisual">
                <label for="">Company Size</label>
                <input placeholder="--Select--" class="eingines" type="text" />
              </div>
              <div class="indivisual">
                <label for="">Company Headquaters</label>
                <input placeholder="--Select--" class="eingines" type="text" />
              </div>
            </div>
            <div class="search1">
              <label for="">What would you like to discuss?</label>
              <input
                placeholder="Tell us about you team and provide some details anout a project or process you would like to track."
                class="eingine"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
